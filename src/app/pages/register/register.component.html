<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-8 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo text-center">
              <img src="assets/images/logo.png">
            </div>
            <form class="pt-3" [formGroup]="employerFormGroup" (ngSubmit)="submitEmployer()">
              <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="Enter Company Name" formControlName="companyname">
              </div>
              <div class="form-group">
                <label>Company Logo</label>
                <input type="file" class="form-control" placeholder="Company Logo"
                  (change)="onFileChange($event,'logo')">
              </div>
              <div class="form-group">
                <label>Cover Photo</label>
                <input type="file" class="form-control" placeholder="Cover Photo"
                  (change)="onFileChange($event,'cover')">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" placeholder="Description" formControlName="description">
                </textarea>
              </div>
              <div class="form-group">
                <label>Website</label>
                <input type="text" class="form-control" placeholder="Website" formControlName="website">
              </div>
              <div class="form-group">
                <label>KVK</label>
                <input type="text" class="form-control" placeholder="KVK" formControlName="kvk">
              </div>
              <div class="form-group">
                <label>BTW</label>
                <input type="text" class="form-control" placeholder="BTW" formControlName="btw">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" [disabled]="employerFormGroup.invalid">Register</button>
                <a class="reg-log-icon" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
